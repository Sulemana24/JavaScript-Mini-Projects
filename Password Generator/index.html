<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
  <form id="password-form">
    
    <div class="labels">
      <div>
        <label class="length">Password Length:</label>
      <input type="number" id="length" min="8" max="50" value="12" required>
      </div>
      <div>
        <label for="include-uppercase">Include Uppercase</label>
      <input type="checkbox" id="include-uppercase" checked>
      </div>
      <div>
        <label for="include-lowercase">Include Lowercase</label>
      <input type="checkbox" id="include-lowercase" checked>
      </div>
      <div>
        <label for="include-numbers">Include Numbers</label>
      <input type="checkbox" id="include-numbers" checked>
      </div>
      <div>
        <label for="include-symbols">Include Symbols</label>
      <input type="checkbox" id="include-symbols" checked>
      </div>
    </div>
    <button type="submit">Generate Password</button>
  </form>
  <h2>Generated Password:</h2>
    <p id="password-display"></p>
    <button id="copy-button" disabled>Copy to Clipboard</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
